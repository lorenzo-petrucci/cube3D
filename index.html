<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube size">
            <div class="side front size">
                <div class="close"></div>    
                <p>
                    Front
                </p> 
            </div>
            <div class="side back size">
                <div class="close"></div>
                <p>
                    Back
                </p> 
            </div>
            <div class="side top size">
                <div class="close"></div>
                <p>
                    Top
                </p>
            </div>
            <div class="side bottom size">
                <div class="close"></div>
                <p>
                    Bottom
                </p>
            </div>
            <div class="side left size">
                <div class="close"></div>
                <p>
                    Left
                </p>
            </div>
            <div class="side right size">
                <div class="close"></div>    
                <p>
                    Right
                </p>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
