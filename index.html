<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cube size">
            <div class="side front size" tabindex="1">
                <div class="close"></div>    
                <h1>Bio</h1>
                <div class="profile">
                    <div class="avatar">
                        <div class="head"></div>
                        <div class="shoulder"></div>
                    </div>
                </div>
                <p class="bio">
                    Hello! I'm Lorenzo Petrucci and this is a simple website made to learn the basics of HTML, CSS and JavaScript.
                </p> 
            </div>
            <div class="side back size" tabindex="4">
                <div class="close"></div>
                <h1>Projects</h1> 
            </div>
            <div class="side top size" tabindex="2">
                <div class="close"></div>
                <h1>Contact</h1>
            </div>
            <div class="side bottom size" tabindex="5">
                <div class="close"></div>
                <h1>???</h1>
            </div>
            <div class="side left size" tabindex="6">
                <div class="close"></div>
                <h1>Skills</h1>
                <div class="skills">
                    <div class="label"><HTML>HTML</div>
                    <div class="label">CSS</div>
                    <div class="label">JavaScript</div>
                    <div class="label">Python</div>
                    <div class="label">MySQL</div>
                    <div class="bar">
                         <div class="progress html"></div>
                    </div>
                    <div class="bar">
                        <div class="progress css"></div>
                    </div>
                    <div class="bar">
                        <div class="progress javascript"></div>
                    </div>
                    <div class="bar">
                        <div class="progress python"></div>
                    </div>
                    <div class="bar">
                        <div class="progress mysql"></div>
                    </div>
                </div>
            </div>
            <div class="side right size" tabindex="3">
                <div class="close"></div>    
                <h1>CV</h1>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
